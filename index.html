<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">


    <!-- 9am-->

    <div class="container text-center">
      <div class="row">
        <time datetime="09:00"></time>
        <div class="col">9AM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 10am -->

    <div class="container text-center">
      <div class="row">
        <time datetime="10:00"></time>
        <div class="col">10AM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 11am -->

    <div class="container text-center">
      <div class="row">
        <time datetime="11:00"></time>
        <div class="col">11AM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 12pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="12:00"></time>
        <div class="col">12PM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 1pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="13:00"></time>
        <div class="col">1PM</div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 2pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="14:00"></time>
        <div class="col">2PM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 3pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="15:00"></time>
        <div class="col">3PM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 4pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="16:00"></time>
        <div class="col">4PM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>

    <!-- 5pm -->

    <div class="container text-center">
      <div class="row">
        <time datetime="17:00"></time>
        <div class="col">5PM
        </div>
        <div class="col-6">

        </div>
        <div class="col" id="rightButton">

        </div>
      </div>

    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
